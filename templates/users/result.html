{% extends 'base.html' %}


{% block content %}

<div id=diets-div>
    <h2>Diet Violations</h2>
        
    <ul class="list-group" id="chosen_diets">
        {% for dts in chosen_diets %}
            {% for p in recipe_non_compliant_diets %}
                {% if dts.name.lower() == p %} 
                <li class="list-group-item">
                    {{ dts.name }}
                </li>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </ul>

</div>



{% endblock %}
